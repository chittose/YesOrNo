<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background: #fde2e4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff8fab;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #ff5d8f;
    }
    #noBtn {
      position: absolute;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar Panda Lucu -->
    <img src="https://i.imgur.com/nXWKxOg.gif" alt="Cute Panda" />
    <h2>Do you love me?</h2>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- Musik -->
  <audio id="bgm" autoplay loop>
    <source src="https://drive.google.com/uc?export=download&id=1cP_RhXuAJfbgsui7Y5S9s6u-hZ7v4eoY" type="audio/mpeg">
  </audio>

  <!-- Script -->
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const bgm = document.getElementById('bgm');

    yesBtn.addEventListener('click', () => {
      result.textContent = "I knew it! ❤️";
    });

    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.container');
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;
      const i = Math.floor(Math.random() * maxX);
      const j = Math.floor(Math.random() * maxY);
      noBtn.style.left = `${i}px`;
      noBtn.style.top = `${j}px`;
    });

    document.body.addEventListener('click', () => {
      bgm.play();
    });
  </script>
</body>
</html>
