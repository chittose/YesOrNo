<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neng Sayang Aa?</title>
  <style>
    body {
      background: #fde2e4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff8fab;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5d8f;
    }

    #noBtn {
      position: absolute;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/nXWKxOg.gif" alt="Cute Panda" />
    <h2>Neng sayang aa?</h2>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="result"></div>
  </div>

  <audio id="bgm" autoplay loop>
    <!-- Ganti dengan link GitHub Pages kamu -->
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const bgm = document.getElementById('bgm');

    yesBtn.addEventListener('click', () => {
      result.textContent = "Aa juga sayang ❤️";
    });

    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.clientWidth;
      const maxY = window.innerHeight - noBtn.clientHeight;
      const i = Math.floor(Math.random() * maxX);
      const j = Math.floor(Math.random() * maxY);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${i}px`;
      noBtn.style.top = `${j}px`;
    });

    document.body.addEventListener('click', () => {
      bgm.play();
    });
  </script>
</body>
</html>
